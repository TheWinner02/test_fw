    - name: Estrai Firmware.zip
      run: |
        # Estrai il firmware se Ã¨ in formato zip
        unzip a53/ROM/system.zip -d a53/ROM/ && rm -rf a53/ROM/system.zip

    - name: Debloat
      run: |
        # Esegui il debloat
        chmod +x script/system/debloat.sh && ./script/system/debloat.sh